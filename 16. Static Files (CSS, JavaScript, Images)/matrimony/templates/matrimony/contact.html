{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Contact US!</h1>
    <form method="post">
        <div class="form-group">
            {{ form.name.label_tag }}
            <input type="text" class="form-control" name="{{ form.name.name }}">
        </div>
        <div class="form-group">
            {{ form.email.label_tag }}
            <input type="email" class="form-control" name="{{ form.email.name }}">
        </div>
        <div class="form-group">
            {{ form.verify_email.label_tag }}
            <input type="email" class="form-control" name="{{ form.verify_email.name }}">
        </div>
        <div class="form-group">
            {{ form.message.label_tag }}
            <textarea class="form-control" name="{{ form.message.name }}"></textarea>
        </div>

        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
{% endblock %}
